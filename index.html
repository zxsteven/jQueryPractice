<!doctype html>
<html>
<head>
  <title>CodeBin</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
	<div id='container'>
		<div id="menu">
			<div id="logo">
				CodeBin
			</div>
			<div id="button">
				<button id="run">Run</button>
			</div>
			<ul id="toggle">
				<li class="tog selected">HTML</li>
				<li class="tog">CSS</li>
				<li class="tog">JS</li>
				<li class="tog selected" style="border:none">Result</li>
			</ul>
		</div>
		<div class="clear"></div>
		<div class="codeContainer" id="HTMLContainer">
			<div class="codeLabel">HTML</div>
			<textarea id="htmlCode">Example Code</textarea>
		</div>
		<div class="codeContainer" id="CSSContainer">
			<div class="codeLabel">CSS</div>
			<textarea id="cssCode">html {background-color: blue}</textarea>
		</div>
		<div class="codeContainer" id="JSContainer">
			<div class="codeLabel">JavaScript</div>
			<textarea id="jsCode">alert('done');</textarea>
		</div>
		<div class="codeContainer" id="ResultContainer">
			<div class="codeLabel">Result</div>
			<iframe id="resultFrame"></iframe>
		</div>
	</div>


	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
